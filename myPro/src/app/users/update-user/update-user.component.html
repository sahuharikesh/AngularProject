<div class="container ">
  <h2 class="p-3 text-center">Edit User</h2><hr>
  <div class="alert alert-success alert-dismissible fade show" *ngIf="alert">
    <button type="button" class="close" data-dismiss="alert" (click)="closeAlert()">&times;</button>
    <strong>Success!</strong> New User Updated...!
  </div>
  <div class="col-sm-8 offset-sm-2">
    <form class="jumbotron" [formGroup]="editUser" (ngSubmit)="collection()">
      <div class="form-group">
        <label for="pwd">Name:</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter Name" >
      </div>
      <div class="form-group ">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      </div>

      <button type="submit" mat-raised-button color="accent">Submit</button>
    </form>
  </div>
</div>
